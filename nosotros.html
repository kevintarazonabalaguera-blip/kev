<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosotros | SIGAC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* === Barra lateral de navegación === */
    .sidebar {
      position: fixed;
      top: 150px;
      left: 20px;
      background-color: #1a1a1a;
      border-left: 4px solid #a30000;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 220px;
    }

    .sidebar h3 {
      color: #ff4d4d;
      margin-bottom: 15px;
      font-size: 1.1em;
      text-transform: uppercase;
      border-bottom: 2px solid #ff4d4d;
      padding-bottom: 5px;
    }

    .sidebar a {
      display: block;
      color: #f4f4f4;
      text-decoration: none;
      padding: 6px 0;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: #ff4d4d;
    }

    /* === Ajuste del main para dejar espacio lateral === */
    main.section {
      margin-left: 280px;
      padding: 20px;
    }

    /* === Fondos intercalados entre secciones === */
    #docentes {
      background-color: #10181b;
      padding: 30px;
      border-radius: 10px;
    }

    #maestria {
      background-color: #f6f6f6;
      color: #000;
      padding: 30px;
      border-radius: 10px;
    }

    #graduados {
      background-color: #e6e6e6;
      color: #000;
      padding: 30px;
      border-radius: 10px;
    }

    #pregrado {
      background-color: #ffffff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
    }

    /* Ajustes generales */
    .divider {
      margin: 40px 0;
      border: none;
      border-top: 2px solid #ddd;
    }

    .miembro {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      gap: 25px;
    }

    .miembro img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #9ef01a;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      object-fit: cover;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .miembro img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(158, 240, 26, 0.6);
    }

    .miembro div {
      flex: 1;
    }

    .miembro h4 {
      margin-bottom: 8px;
      color: #004d99;
    }

    .miembro p {
      margin: 5px 0;
      text-align: justify;
    }

    .miembro a {
      color: #0073e6;
      text-decoration: none;
    }

    .miembro a:hover {
      text-decoration: underline;
    }

    body {
      background-color: #071c1f;
      color: #f4f4f4;
    }

    h2, h3, h4 {
      color: #9ef01a;
    }

    footer {
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>

  <header class="navbar">
    <div class="logo">
      <img src="logo_sigac.png" alt="Logo SIGAC">
      <div class="logo-text">
        <span class="nombre">SIGAC</span><br>
        <span class="semillero">Semillero de Investigación en Geofísica Aplicada y Computacional</span>
      </div>
    </div>
    <nav id="nav-menu">
      <a href="index.html">Inicio</a>
      <a href="nosotros.html" class="active">Nosotros</a>
      <a href="repositorio.html">Repositorio</a>
      <a href="tutoriales.html">Tutoriales</a>
      <a href="publicaciones.html">Publicaciones</a>
      <a href="investigacion.html">Investigación</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- === Barra lateral === -->
  <aside class="sidebar" data-aos="fade-right">
    <h3>Integrantes</h3>
    <a href="#docentes">Profesores</a>
    <a href="#maestria">Estudiantes de Maestría</a>
    <a href="#graduados">Graduados</a>
    <a href="#pregrado">Estudiantes de Pregrado</a>
  </aside>

  <!-- === Contenido principal === -->
  <main class="section" data-aos="fade-up">
    <!-- (todo tu contenido actual aquí exactamente igual, sin cambios) -->
    <!-- ... -->
  </main>

  <footer>
    <p>© 2025 Semillero SIGAC | Geofísica Aplicada y Computacional</p>
  </footer>

  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
